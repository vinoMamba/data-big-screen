<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Data Screen</title>
    <script>
        const screenWidth = document.documentElement.clientWidth
        const screenHeight = document.documentElement.clientHeight
        const pageWidth = screenWidth / screenHeight > 16 / 9 ? screenHeight * (16 / 9) : screenWidth;
        const pageHeight = pageWidth * (9 / 16)
        const string = `<style>html{
            font-size: ${pageWidth / 100}px
        }</style>`
        document.write(string)
    </script>
</head>
<body>
<div id="root"></div>
<script>
    const root = document.querySelector('#root')
    root.style.width = pageWidth + 'px'
    root.style.height = pageHeight + 'px'
    root.style.marginTop = `${(screenHeight - pageHeight) / 2}px `
</script>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
